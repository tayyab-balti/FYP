{% extends 'segmentation/base.html' %} {% load static %} {% block content %}

<div class="container">
  <header>
    <h1>Ultralytics YOLOv8 Segmentation Demo</h1>
  </header>
  <section class="image-upload">
    <h2>Upload Image</h2>
    <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="upload-btn">Upload Image</button>
    </form>
  </section>
  <div class="row">
    <div class="col">
      <h3>Original Image</h3>
      <div class="image-container">
        <img src="{{ image }}" alt="Original Image">
      </div>
    </div>
    <div class="col">
      <h3>Segmented Image</h3>
      <div class="image-container">
        <img src="{{ segmented_image }}" alt="Segmented Image">
      </div>
    </div>
  </div>
</div>
{% endblock %}
